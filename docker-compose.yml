version: '3'

services:
  app:
    build: .
    container_name: emilabs-node-refactor
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - database
      - cache
      - queuemq

  database:
    image: postgres
    container_name: emilabs-node-refactor-database
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
        [
            "-c",
            "log_statement=none",
            "-c",
            "log_destination=stderr"
        ]

  cache:
    image: redis:alpine
    container_name: emilabs-node-refactor-redis
    ports:
      - "${CACHE_PORT}:${CACHE_PORT}"
    environment:
      REDIS_HOST: ${CACHE_HOST}"
      REDIS_PORT: ${CACHE_PORT}"
    volumes:
      - cache_data:/data

  queuemq:
    image: rabbitmq:3-management
    container_name: emilabs-node-refactor-rabbitmq
    ports:
      - "${MQ_PORT}:${MQ_PORT}"
      - "15672:15672"
    environment:
      RABBITMQ_HOST: ${MQ_HOST}
      RABBITMQ_PORT: ${MQ_PORT}
      RABBITMQ_DEFAULT_USER: ${MQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASSWORD}
    volumes:
      - queuemq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  cache_data:
  queuemq_data: